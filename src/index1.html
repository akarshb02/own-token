<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css ">

</head>

<body>

    <div class="container " style="width: 650px; ">
        <div class="row ">
            <div class="col-lg-12 ">
                <h1 class="text-center ">D_Token Sale</h1>
                <hr/>
                <br/>
            </div>
            <div id="loader ">
                <p class="text-center ">Loading...</p>
            </div>
            <div id="content " class="text-center ">
                <p>Intruducing "D_Token "! Token Price is <span class='token-price'></span>Ether.You currently have <span class="dapp-balance "></span>&nbsp;DAPP.</p>
                <br>
                <form role='form'>
                    <div class="form-group ">
                        <div class="input-group ">
                            <input id="numberOfTokens " class="form-control input-lg " type="number " name="number " value="1 " min="1 " pattern="[0-9] ">
                            </input>
                            <span class="input-group-btn ">
                                    <button type="submit " class="btn btn-primary btn ">Buy Tokens</button>
                                </span>
                        </div>
                    </div>
                </form>
                <br>
                <div class="progress ">
                    <div id="progress " class="progress-bar progress-stripped active " aria-valuemin="150 " aria-valuemax="100 ">

                    </div>
                </div>
                <p><span class="tokens-sold "></span>/<span class="tokens-available "></span>tokens sold</p>
                <p></p>
                <hr>
                <p id="accountAddress "></p>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/web3.min.js "></script>
    <script type="module " src="js/app.js "></script>



</body>

</html>
